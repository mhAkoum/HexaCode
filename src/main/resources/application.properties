# Application Name
spring.application.name=SimpleCashSI

# H2 Database Configuration (Development/Testing)
spring.datasource.url=jdbc:h2:mem:simplecashdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development/testing only - not for end users)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (basic - detailed config in logback-spring.xml)
logging.level.root=INFO
logging.level.com.simplecash.projet_akoum_mohamad=DEBUG
